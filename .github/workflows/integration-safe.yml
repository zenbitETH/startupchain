name: Integration / Safe Deployment

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'src/lib/blockchain/safe-factory.ts'
      - 'src/lib/blockchain/safe-factory.integration.test.ts'

jobs:
  safe-deployment:
    name: Safe Deployment (Sepolia)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable && corepack prepare yarn@4.12.0 --activate

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Safe deployment tests
        run: yarn vitest run src/lib/blockchain/safe-factory.integration.test.ts
        env:
          SEPOLIA_TEST_WALLET_KEY: ${{ secrets.SEPOLIA_TEST_WALLET_KEY }}
